<body class="bg-primary-subtle">
    <div id="mainPage" >

  </div>
    <div class="container">
        
        <h1 class="text-center mb-4">Add Employee</h1>
<form id="employeeForm">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="designation" class="form-label">Designation</label>
    <input type="text" id="designation" name="designation" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <input type="text" id="location" name="location" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="salary" class="form-label">Salary</label>
    <input type="number" id="salary" name="salary" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Add Employee</button>
</form>
</div>
        <script>
       
          document.getElementById('employeeForm').addEventListener('submit', async (event) => {
            event.preventDefault(); 
      
         
            const formData = new FormData(event.target);
            const employee = {
                EmployeeName: formData.get('name'),
                EmployeeDesignation: formData.get('designation'),
                EmployeeLocation: formData.get('location'),
                Salary: formData.get('salary'),
            };
      
            try {
              const response = await fetch('http://localhost:3000/employee', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(employee),
              });
      
              if (response.ok) {
                const data = await response.json();
                alert(data.message); 
                event.target.reset(); 
              } else {
                alert('Failed to add employee.'+response.status);
              }
            } catch (error) {
              console.error('Error:', error);
              alert('Error occurred while adding employee.'+response.status);
            }
          });
        </script>
    <div id="demo"></div>
</body>
