    <div class="container">
        
        <h1 class="text-center mb-4">Delete Employee</h1>
<form id="employeeForm">

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="n" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="designation" class="form-label">Designation</label>
    <input type="text" id="d" name="designation" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <input type="text" id="l" name="location" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="salary" class="form-label">Salary</label>
    <input type="number" id="s" name="salary" class="form-control" required>
  </div>
 
  <button type="submit" class="btn btn-danger" onclick=deleteEmp()>Delete Employee</button>
</form>
